appname = orderq
httpport = 8080
runmode = dev

# Template configuration
viewspath = views
templateleft = "{{"
templateright = "}}"
autorender = true
enablexsrf = false
copyrequestbody = true

# Static files configuration
staticdir = static
staticextensionstocheck = .js,.css,.jpg,.jpeg,.png,.gif,.ico,.svg

# Database configuration
dbhost = ${DB_HOST||localhost}
dbport = ${DB_PORT||5432}
dbuser = ${DB_USER||postgres}
dbpassword = ${DB_PASSWORD||postgres}
dbname = ${DB_NAME||orderqapp}

# JWT configuration
jwtSecret = ${JWT_SECRET||your-secret-key-change-this-in-production}

# Session configuration
sessionon = true
sessionprovider = memory
sessionname = orderqappsessionid
sessiongcmaxlifetime = 3600